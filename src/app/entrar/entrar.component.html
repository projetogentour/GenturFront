<html lang="pt-br">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid " >
    <div class="p-5">
      <div class="rounded d-flex justify-content-center">
        <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
          <div class="text-center">
            <h3 class="text-primary">Entrar</h3>
          </div>
          <form >
            <div class="p-4">
              <div class="input-group mb-3">
                <span class="input-group-text bg-primary"><i class="bi bi-person-plus-fill text-white"></i></span>
                <input type="text" class="form-control" placeholder="Usuário" name="usuario" [(ngModel)]="usuarioLogin.usuario">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                <input type="password" class="form-control" name="senha" placeholder="Senha"[(ngModel)]="usuarioLogin.senha">
              </div>

			  <div class="d-flex justify-content-center mt-3 login_container">
              <button class=" btn btn-primary text-center mt-2"   (click)="entrar()" type="submit">
                Entrar
              </button>
			</div>
            <div class="mt-4 d-flex justify-content-center links">
				Não tem conta? <a routerLink="/cadastrar" class="ml-2">Cadastre-se</a>
			  </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
