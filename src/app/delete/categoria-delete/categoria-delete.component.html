<div class="container mb-5 mt-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Categoria</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-seconday">Você tem certeza que deseja apagar essa categoria? TODAS as postagens relacionadas a ela serão igualmente apagadas!
      </h4>
    </div>
  </div>

  <div class="row mb-4">
  <div class="col-md-12">
    <h5 class="text-center text-info">Tema: {{categoria.tipo}}</h5>
  </div>
</div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/categoria">Não</button>
      <button  class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
